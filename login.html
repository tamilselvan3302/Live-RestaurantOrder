	<style>
		
	.left,.right {
		height: 100%;
		position: fixed;
		z-index: 1;

	}
	.left {
		left: 0;
		width: 45%;
		background-image: url(img/bg.png);
	}
	.right {
		right: 0;
		width: 55%;
	}
	.head
	{
		text-align: center;
		margin: 0;

		font-weight: bold;

	}

<body>
<div class="left">
</div>
<div class="right">
 <h1 class="head">ATS Restaurtant</h1>
	<div class="center">
		
        <form id="loginform" onsubmit="login()">
			
			<h1>Login</h1>
			<small><span id="error" style="color: red;"></span></small>
			<div class="txt_field">
            	<input id="email" type="email" name="email" required> 
				<span></span>
				<label>Email</label>
			</div>
			<div class="txt_field">
            <input id="password" type="password" name="password" required>
			<span></span>
			<label>Password</label> 
			</div>
			<a href="#" onclick="forgotPass()">Forgot Password</a>
			 <br>
			 <br>
            <button type="submit" class="subbtn">Login</button>
             <div class="link">Not a member? <a href="signup.html">Signup</a></div>
			
			
        </form>
    </div>
</div>
