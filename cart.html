
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATS Restaurant</title>
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/cart.css">
    <link rel="stylesheet" href="css/style1.css">
    
    <style>
        .wrapper .sidebar ul #car{
            background: #9a8fd4;
        }
        .wrapper .sidebar ul li a{
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="sidebar">
            <h2>Welcome</h2>
            <ul>
                <li id="hom"><a href="index.html"><i class="fas fa-home"></i>Home</a></li>
                <li id="men"><a href="menu.html"><i class="fas fa-utensils"></i>Menu</a></li>
                <li id="car"><a href="cart.html"><i class="fas fa-cart-plus"></i>cart</a></li>
                <li id="off"><a href="#"><i class="fas fa-percent"></i>offers</a></li>
                <li id="log"><a type="button" class="logout" onclick="logout()"><i class="fas fa-sign-out-alt"></i>Logout</a></li>
            </ul>
            <div class="social_media">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>

            </div>
            <div>

            </div>
        </div>
    
        <div class="main_content">
            <div class="section-header header"> Your Cart Items</div>
            <div>
                <section class="container content-section">
                    <br>
                    <div class="cart-row">
                        <span class="cart-item cart-header cart-column">ITEM</span>
                        <span class="cart-price cart-header cart-column">PRICE</span>
                        <span class="cart-quantity cart-header cart-column">QUANTITY</span>
                    </div>
                    <div class="cart-items" id="cart-items">
                        
                    </div>
                    <div class="cart-total">
                        <strong class="cart-total-title">Total</strong>
                        <span class="cart-total-price">$0</span>
                    </div>
                    <button class="rem-btn btn-primary btn-purchase" type="button">PURCHASE</button>
                </section>
            </div>
            
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  
    <script src="js/cart.js"></script>
    <script src="js/logout.js"></script>
</body>
</html>
